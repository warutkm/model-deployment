<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Cover */
        .background-cover {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('Images/wp11941320.jpg') no-repeat center center/cover; /* Change to your weather image */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            color: white;
            padding: 20px;
        }

        /* Dim Effect */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark Overlay */
            top: 0;
            left: 0;
        }

        /* AgriAI Header */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            z-index: 2;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Weather Section */
        .weather-content {
            position: relative;
            z-index: 2;
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .weather-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn:hover {
            background: #cc7000;
        }

        #weather-info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="background-cover">
        <div class="overlay"></div>
        <header>AgriAI</header>

        <div class="weather-content">
            <h2>Weather Checker</h2>
            <button class="btn" onclick="getWeather()">Check Weather</button>
            <div id="weather-info"></div>
            <button class="btn secondary" onclick="window.location.href='demo.html'">Back</button>
        </div>
    </div>

    <script>
        async function getWeather() {
            let city = prompt("Enter your city:");
            if (!city) return;

            let apiKey = "254e47647a074d46ab072440252702";  // Your WeatherAPI Key
            let url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`;

            try {
                let response = await fetch(url);
                let data = await response.json();

                if (data.error) {
                    document.getElementById("weather-info").innerHTML = `<p style="color:red;">Error: ${data.error.message}</p>`;
                } else {
                    document.getElementById("weather-info").innerHTML = 
                        `<p>Weather in <strong>${data.location.name}</strong>: ${data.current.condition.text}</p>
                         <p>Temperature: ${data.current.temp_c}Â°C</p>
                         <p>Humidity: ${data.current.humidity}%</p>`;
                }
            } catch (error) {
                console.error("Error fetching weather:", error);
            }
        }
    </script>

</body>
</html>
